<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Práctica Fecha</title>
  </head>


  <body>
    <main class="">
        <div class="container" >
            <div class="row justify-content-center align-items-center" style="height: 100vh;">
                
                <div class="col-7 ">
                  <h3 class="text-warning text-center">Verificar Día Laborable o Fin de Semana</h3>

                        <!-- formulario -->
                        <div class="row g-3 justify-content-center align-items-center">

                              <div class="col-md-3">
                                  <label for="day" class="form-label">Dia</label>
                                  <input type="number" class="form-control" id="dia" placeholder="Día" min="1" max="31">
                              </div>

                              <div class="col-md-4">
                                    <label for="month" class="form-label">Mes</label>
                                    <input type="number" class="form-control" id="mes" placeholder="Mes" min="1" max="12">
                              </div>

                              <div class="col-md-3">
                                  <label for="year" class="form-label">Año</label>
                                  <input type="number" class="form-control" id="anio" placeholder="Año" min="1900" max="2099">
                              </div>

                                <button id="botonVerificar" type="submit" class="btn btn-primary col-md-4 ">Verificar</button>
                                <p id="resultado" class="text-center"></p>
                              </div>
                    </div>
                </div>
            </div>
        </div>        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/assets/js/practicaFecha.js"></script> 
  </body>
</html>
